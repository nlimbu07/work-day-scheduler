<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
        <!-- timeblocks -->

        <div id="hour09" class="row time-block">
            <div class="col-md-1 hour">
                09 AM
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i>
            </button>
        </div>

        <div id="hour10" class="row time-block">
            <div class="col-md-1 hour">
                10 AM
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour11" class="row time-block">
            <div class="col-md-1 hour">
                11 AM
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour12" class="row time-block">
            <div class="col-md-1 hour">
                12 PM
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour13" class="row time-block">
            <div class="col-md-1 hour">
                1 PM
            </div>
            <textarea class="col-md-10 description"></textarea>

        </div>

        <div id="hour14" class="row time-block">
            <div class="col-md-1 hour">
                2 PM
            </div>

        </div>

        <div id="hour15" class="row time-block">
            <div class="col-md-1 hour">
                3 PM
            </div>
            <textarea class="col-md-10 description"></textarea>

        </div>

        <div id="hour16" class="row time-block">
            <div class="col-md-1 hour">
                4 PM
            </div>
            <textarea class="col-md-10 description"></textarea>

        <div id="hour17" class="row time-block">

            </div>

        </div>



        <script src="./assets/jquery/jquery-3.6.0.min.js"></script>
        <script src="./assets/moment/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
